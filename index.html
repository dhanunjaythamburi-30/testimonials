<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AMBOSS‑style Testimonial Slider</title>
  <style>
    :root{
      /* Customize these to match your brand */
      --card-bg:#dbeef6;   /* light blue card */
      --page-bg:#f8fafc;   /* page background */
      --text:#0f172a;      /* main text */
      --muted:#334155;     /* secondary text */
      --radius:20px;
      --shadow:0 10px 20px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Inter,Helvetica,Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:var(--page-bg);
      color:var(--text);
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;
    }
    .testimonial-wrap{width:min(900px,92vw);padding:24px 12px 12px;margin:auto}

    .slide{display:grid;gap:18px;background:var(--card-bg);border-radius:var(--radius);padding:28px;box-shadow:var(--shadow)}
    blockquote{margin:0;font-size:clamp(18px,2.2vw,26px);line-height:1.45;font-weight:500}
    figcaption{display:flex;gap:8px;align-items:center;font-size:clamp(14px,1.8vw,16px);color:var(--muted)}
    .name{font-weight:600;color:var(--text)}

    .dots{display:flex;justify-content:center;gap:10px;padding:18px 0 4px}
    .dots button{width:10px;height:10px;border-radius:999px;border:0;outline:0;background:#bcd3df;cursor:pointer;transition:transform .2s}
    .dots button[aria-selected="true"]{background:#3a889e;transform:scale(1.15)}
  </style>
</head>
<body>
  <div class="testimonial-wrap" role="region" aria-label="Testimonials">
    <div id="slides">
      <!-- Add/replace testimonials below by editing data-* attributes -->
      <figure class="slide" data-quote='I decided to use My Notes as my primary means of shelf preparation and have not been disappointed. I have consistently scored above average on all my shelf exams and know a large part of that is due to this wonderful platform.' data-name="Terrance Mensah" data-role="Harvard Medical School"></figure>

      <figure class="slide" data-quote="These concise charts saved me during rotations. I could revise a topic in 5 minutes before seeing patients." data-name="Asha R." data-role="Intern, Osmania General Hospital"></figure>

      <figure class="slide" data-quote="Clean layout, high‑yield points, exactly what I wanted for quick recall." data-name="Rahul K." data-role="Pharm.D IV Year"></figure>
    </div>
    <div class="dots" id="dots" role="tablist" aria-label="Slider pagination"></div>
  </div>

  <script>
    (function(){
      const slidesEl = document.getElementById('slides');
      const dotsEl = document.getElementById('dots');
      const slides = Array.from(slidesEl.querySelectorAll('.slide'));
      let index = 0, timer = null;

      function render(i){
        const s = slides[i];
        slidesEl.innerHTML = '';
        const fig = document.createElement('figure');
        fig.className = 'slide';
        const bq = document.createElement('blockquote');
        bq.textContent = '“' + s.dataset.quote + '”';
        const cap = document.createElement('figcaption');
        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = s.dataset.name;
        const role = document.createElement('div');
        role.textContent = ' · ' + s.dataset.role;
        cap.appendChild(name); cap.appendChild(role);
        fig.appendChild(bq); fig.appendChild(cap);
        slidesEl.appendChild(fig);
        Array.from(dotsEl.children).forEach((d,di)=>d.setAttribute('aria-selected', di===i ? 'true':'false'));
      }

      function goTo(i){ index = (i + slides.length) % slides.length; render(index); reset(); }
      function next(){ goTo(index + 1); }
      function reset(){ if(timer) clearInterval(timer); timer = setInterval(next, 5000); }

      // dots
      slides.forEach((_,i)=>{ const b=document.createElement('button'); b.setAttribute('aria-label','Go to slide '+(i+1)); b.setAttribute('role','tab'); b.addEventListener('click',()=>goTo(i)); dotsEl.appendChild(b); });

      // swipe
      let startX=null; slidesEl.addEventListener('pointerdown',e=>{startX=e.clientX});
      slidesEl.addEventListener('pointerup',e=>{ if(startX===null) return; const dx=e.clientX-startX; if(Math.abs(dx)>40){ dx<0?next():goTo(index-1) } startX=null });

      // pause on hover (desktop)
      slidesEl.addEventListener('mouseenter',()=>clearInterval(timer));
      slidesEl.addEventListener('mouseleave',reset);

      render(index); reset();
    })();
  </script>
</body>
</html>
